<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Becomes Art</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main class="content">
        <h1>Let's Bounce</h1>
        <form class="form-general" action="index.html" method="get">
            <div class="form-general__field">
                <label for="pick-number">Pick between 1 and 100:
                    <input type="number" name="pick-number" id="pick-number" min="1" max="100" required autofocus
                        placeholder="1">
                </label>
            </div>
            <div class="form-general__field">
                <label class="form-label">Pick a dominant color:
                    <select name="colors">
                        <option value="1">Red</option>
                        <option value="2">Green</option>
                        <option value="3">Blue</option>
                    </select>
                </label>
            </div>
            <div class="form-general__field">How big you want the canvas?
                <label class="form-range">
                    <input type="range" name="range" min="5" max="100">
                </label>
            </div>
            <div class="form-general__field">
                <input type="submit" value="submit" class="form-general__submit-button">
            </div>
        </form>
    </main>

</body>

</html>
