<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Becomes Art</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main class="content">
        <h1>The Bouncing Balls</h1>
        <form class="form-general" action="index.html" method="get">
            <div class="form-general__field">
                <label for="pick-number">Pick between 1 and 100 balls:</label>
                <input type="number" name="pick-number" id="pick-number" min="1" max="100" autofocus placeholder="1">
            </div>
            <div class="form-general__field">
                <label class="form-color">Pick a dominant color:</label>
                <select name="colors" class="colors">
                    <option value="1">Red</option>
                    <option value="2">Green</option>
                    <option value="3">Blue</option>
                </select>
            </div>
            <div class="form-general__field">
                <label class="form-screen">What kind of balls you want?</label>
                <div class="form-radio radio-slow">
                    <input type="radio" id="speed-slow" name="speed" value="slow" checked>
                    <label for="speed-slow" class="black">Slow balls</label>
                </div>
                <div class="form-radio radio-fast">
                    <input type="radio" id="speed-fast" name="speed" value="fast">
                    <label for="speed-fast" class="black">Fast balls</label>
                </div>
                <div class="form-general__field">
                    <input type="submit" value="submit" class="form-general__submit-button">
                </div>
            </div>
        </form>
    </main>
    <canvas></canvas>

    <script src="canvas.js"></script>
</body>

</html>
