<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Becomes Art</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main class="content">
        <h1>The Bouncing Balls</h1>
        <form class="form-general" action="index.html" method="get">
            <div class="form-general__field">
                <label for="pick-number">Pick between 1 and 100 balls:</label>
                <input type="number" name="pick-number" id="pick-number" min="1" max="100" required autofocus
                    placeholder="1">
            </div>
            <div class="form-general__field">
                <label class="form-color">Pick a dominant color:</label>
                <select name="colors">
                    <option value="1">Red</option>
                    <option value="2">Green</option>
                    <option value="3">Blue</option>
                </select>
            </div>
            <div class="form-general__field">
                <label class="form-screen">What size of screen you want?</label>
                <div class="form-radio radio-small">
                    <input type="radio" id="size-small" name="size" value="small" checked>
                    <label for="size-small" class="black">Small</label>
                </div>
                <div class="form-radio radio-medium">
                    <input type="radio" id="size-medium" name="size" value="medium">
                    <label for="size-medium" class="black">Medium</label>
                </div>
                <div class="form-radio radio-large">
                    <input type="radio" id="size-large" name="size" value="large">
                    <label for="size-large" class="black">Large</label>
                </div>
                <div class="form-general__field">
                    <input type="submit" value="submit" class="form-general__submit-button">
                </div>
            </div>
        </form>
    </main>
    <canvas></canvas>
    <script src="canvas.js"></script>
    <!--<script src="script.js"></script>-->
</body>

</html>
